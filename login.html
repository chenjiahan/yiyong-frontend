<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录 - 易用联友积分管理系统</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-collapse">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">易用联友积分管理系统</a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 login-box">
      <div class="col-md-12 title-head">
        <h1>管理员登录</h1>
      </div>
      <div class="col-md-12">
        <form id="login-form" class="form-horizontal">
          <input type="text" id="userName" class="form-control" name="userName" placeholder="账号">
          <input type="password" id="password" class="form-control" name="password" placeholder="密码">
          <button type="button" class="btn btn-primary" id="login-btn">登录</button>
          <div class="clear"></div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/base.js"></script>
<script>
  //登录
  $('#login-btn').click(function(){
    var userName = $('#userName').val();
    var password = $('#password').val();
    $.ajax({
      url: baseUrl + 'adminLogin',
      xhrFields: {
        withCredentials:true
      },
      type: 'POST',
      dataType: 'json',
      data: {
        username:userName,
        password:password
      },
      success: function (data) {
        var obj = eval(data);
        if ( obj['success'] ) {
          window.location.href = 'check.html'
        } else {
          alert(obj['data']['errorMsg']);
        }
      }
    });
  })
</script>
</body>
</html>
