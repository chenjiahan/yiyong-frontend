<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>消费类别 - 易用联友积分管理系统</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
<body>
  <!--顶部导航条-->
  <script src="head.html"></script>
  <section class="container">
    <div class="row">
      <ol class="breadcrumb">
        <li class="active">积分管理系统</li>
        <li class="active">基础档案</li>
        <li><a href="">消费类别</a></li>
      </ol>
    </div>
    <div class="row">
      <div class="my-box">
        <table class="table table-hover">
          <thead>
          <tr>
            <th class="col-md-6 align-center">类别名称</th>
            <th class="col-md-6">操作</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th>软件费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          <tr>
            <th>服务费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          <tr>
            <th>实施费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          <tr>
            <th>开发费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row tb-toolbar">
      <input type="button" class="btn btn-primary" value="新增"/>
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <div class="modal" id="pass-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">确认操作<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <p>将选中客户设为通过审核吗？</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="unPass-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">确认操作<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <p>将选中客户设为不通过审核吗？</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/base.js"></script>
<script>
  $(document).ready(function(){
    //判断是否登录
    isLogin();
  })
</script>
</body>
</html>
