<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>产品类别 - 易用联友积分管理系统</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="img/favicon.ico" rel="shortcut icon">
<body>
  <!--顶部导航条-->
  <script src="head.html"></script>
  <section class="container">
    <div class="row">
      <ol class="breadcrumb">
        <li class="active">积分管理系统</li>
        <li class="active">基础档案</li>
        <li><a href="">产品类别</a></li>
      </ol>
    </div>
    <div class="row">
      <div class="my-box">
        <table class="table table-hover">
          <thead>
          <tr>
            <th class="col-md-6 align-center">产品名称</th>
            <th class="col-md-6">操作</th>
          </tr>
          </thead>
          <tbody id="my-container" class="ctg-table">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row tb-toolbar">
      <input type="button" class="btn btn-primary" value="新增" data-toggle="modal" data-target="#add-modal">
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <div class="modal" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content input-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">添加产品<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" method="post" id="add-form" action= "http://vip.yiyon.com.cn/addProductCategory">
            <input type="text" id="name" class="form-control" name="name" placeholder="名称">
          </form>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="add-btn">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="change-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content input-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">修改产品<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" method="post" id="change-form" action= "http://vip.yiyon.com.cn/updateProductCategory">
            <input type="hidden" id="id2" name="id">
            <input type="text" id="name2" class="form-control" name="name" placeholder="名称">
          </form>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="change-btn">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">确认操作<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <p>确认删除选中的产品吗？</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="sure-delete">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="add-modal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content input-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">添加版本<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" method="post" id="add-form2" action= "http://vip.yiyon.com.cn/addProductVersion">
            <input type="hidden" id="categoryId3" name="categoryId">
            <input type="text" id="name3" class="form-control" name="name" placeholder="名称">
          </form>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="add-btn2">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="change-modal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content input-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">修改版本<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" method="post" id="change-form2" action= "http://vip.yiyon.com.cn/updateProductVersion">
            <input type="hidden" id="id4" name="id">
            <input type="hidden" id="categoryId4" name="categoryId">
            <input type="text" id="name4" class="form-control" name="name" placeholder="名称">
          </form>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="change-btn2">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="delete-modal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">确认操作<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <p>确认删除选中的版本吗？</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="sure-delete2">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/base.js"></script>
<script>
  var list = '';
  var subList = '';
  //获取
  $.ajax({
    url: baseUrl + 'getProductCategory',
    xhrFields: {withCredentials: true},
    type: 'POST',
    dataType: 'json',
    data: {
      page:1,
      size:10
    },
    success: function (data) {
      var obj = eval(data);
      if (obj['success']) {
        list = obj['data'];
        $.ajax({
          url: baseUrl + 'getProductVersion',
          xhrFields: {withCredentials: true},
          type: 'POST',
          dataType: 'json',
          data: {
            categoryId:0,
            page:1,
            size:10000
          },
          success: function (data) {
            var obj = eval(data);
            if (obj['success']) {
              subList = obj['data'];
              //显示产品和版本
              for( var i = 0; i < list.length; i++ ) {
                var line = ' <tr> <th>'
                            + list[i].name
                            +'</th> <td> <input type="button" class="btn btn-info" value="添加版本" data-toggle="modal" data-target="#add-modal2" data-n="'
                            + i
                            + '" data-id="'
                            + list[i].id
                            + '"/> <input type="button" class="btn btn-success" value="编辑" data-toggle="modal" data-target="#change-modal" data-n="'
                            + i
                            + '" data-id="'
                            + list[i].id
                            + '"/> <input type="button" class="btn btn-danger" value="删除" data-toggle="modal" data-target="#delete-modal" data-n="'
                            + i
                            + '" data-id="'
                            + list[i].id
                            + '"/> </td> </tr>';
                $('#my-container').append(line);
                for( var j = 0; j < subList.length; j++ ) {
                  if ( subList[j].categoryId == list[i].id ) {
                    var line2 = ' <tr class="sub-tr"> <th>'
                                + subList[j].name
                                +'</th> <td> <input type="button" class="btn btn-default btn-update-v" value="编辑" data-toggle="modal" data-target="#change-modal2" data-n="'
                                + j
                                + '" data-id="'
                                + subList[j].id
                                + '" data-ctg-id="'
                                + subList[j].categoryId
                                + '"/> <input type="button" class="btn btn-default btn-delete-v" value="删除" data-toggle="modal" data-target="#delete-modal2" data-n="'
                                + j
                                + '" data-id="'
                                + subList[j].id
                                + '" data-ctg-id="'
                                + subList[j].categoryId
                                + '"/> </td> </tr>';
                    $('#my-container').append(line2);
                  }
                }
              }

              //删除产品
              var deleteId = null;
              $('.btn-danger').click(function(){
                deleteId = this.dataset.id;
              })
              $('#sure-delete').click(function(){
                $.ajax({
                  url: baseUrl + 'deleteProductCategory',
                  xhrFields: {withCredentials: true},
                  type: 'POST',
                  dataType: 'json',
                  data: {id:deleteId},
                  success: function (data) {
                    var obj = eval(data);
                    if ( obj['success']) {
                      alert('删除成功');
                      window.location.reload();
                    }
                  }
                });
              });
              //编辑产品
              var updateNum = null;
              $('.btn-success').click(function(){
                updateNum = this.dataset.n;
                $('#id2').val(list[updateNum]['id']);
                $('#name2').val(list[updateNum]['name']);
              });
              $('#change-btn').click(function(){
                if ( $('#name2').val() == '' ) {
                  alert('名称不能为空');
                } else {
                  $('#change-form').ajaxSubmit(function() {
                    alert('修改成功！');
                    window.location.reload();
                  });
                }
              })

              //删除版本
              var deleteId = null;
              $('.btn-delete-v').click(function(){
                deleteId = this.dataset.id;
              })
              $('#sure-delete2').click(function(){
                $.ajax({
                  url: baseUrl + 'deleteProductVersion',
                  xhrFields: {withCredentials: true},
                  type: 'POST',
                  dataType: 'json',
                  data: {id:deleteId},
                  success: function (data) {
                    var obj = eval(data);
                    if ( obj['success']) {
                      alert('删除成功');
                      window.location.reload();
                    }
                  }
                });
              });
              //编辑版本
              var updateNum = null;
              $('.btn-update-v').click(function(){
                updateNum = this.dataset.n;
                $('#id4').val(subList[updateNum]['id']);
                $('#categoryId4').val(subList[updateNum]['categoryId']);
                $('#name4').val(subList[updateNum]['name']);
              });
              $('#change-btn2').click(function(){
                if ( $('#name4').val() == '' ) {
                  alert('名称不能为空');
                } else {
                  $('#change-form2').ajaxSubmit(function() {
                    alert('修改成功！');
                    window.location.reload();
                  });
                }
              });

              //添加版本
              var ctgId = null;
              $('.btn-info').click(function(){
                ctgId = this.dataset.id;
              })
              $('#add-btn2').click(function(){
                if ( $('#name3').val() == '' ) {
                  alert('名称不能为空');
                } else {
                  $('#categoryId3').val(ctgId);
                  $('#add-form2').ajaxSubmit(function() {
                    alert('添加成功！');
                    window.location.reload();
                  });
                }
              })
            } else {
              alert(obj['msg']);
            }
          }
        });
      } else {
        alert(obj['msg']);
      }
    }
  });

  $(document).ready(function(){
    //判断是否登录
    isLogin();
  })

  //添加产品
  $('#add-btn').click(function(){
    if ( $('#name').val() == '' ) {
      alert('名称不能为空');
    } else {
      $('#add-form').ajaxSubmit(function() {
        alert('添加成功！');
        window.location.reload();
      });
    }
  })
</script>
</body>
</html>
