<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>消费类别 - 易用联友积分管理系统</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="img/favicon.ico" rel="shortcut icon">
<body>
  <!--顶部导航条-->
  <script src="head.html"></script>
  <section class="container">
    <div class="row">
      <ol class="breadcrumb">
        <li class="active">积分管理系统</li>
        <li class="active">基础档案</li>
        <li><a href="">消费类别</a></li>
      </ol>
    </div>
    <div class="row">
      <div class="my-box">
        <table class="table table-hover">
          <thead>
          <tr>
            <th class="col-md-6 align-center">类别名称</th>
            <th class="col-md-6">操作</th>
          </tr>
          </thead>
          <tbody id="exp-container">
          <tr>
            <th>软件费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          <tr>
            <th>服务费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          <tr>
            <th>实施费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          <tr>
            <th>开发费</th>
            <td>
              <input type="button" class="btn btn-success" value="编辑"/>
              <input type="button" class="btn btn-danger" value="删除"/>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row tb-toolbar">
      <input type="button" class="btn btn-primary" value="新增"/>
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <div class="modal" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content input-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">添加消费类别<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" method="post" id="add-exp-form" action= "http://vip.lekangba.com/addConsumptionType">
            <input type="text" id="name" class="form-control" name="name" placeholder="名称">
          </form>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="add-gift-btn">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="change-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content input-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">修改消费类别<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" method="post" id="change-exp-form" action= "http://vip.lekangba.com/updateConsumptionType">
            <input type="text" id="name2" class="form-control" name="name" placeholder="名称">
          </form>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="change-gift-btn">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">确认操作<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <p>确认删除选中的消费类别吗？</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="sure-delete">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/base.js"></script>

<script>
  var expList = null;
  //获取消费类别
  $.ajax({
    url: baseUrl + 'getConsumptionType',
    xhrFields: {withCredentials: true},
    type: 'POST',
    dataType: 'json',
    data: {
      page:1,
      size:10
    },
    success: function (data) {
      var obj = eval(data);
      if (obj['success']) {
        expList = obj['data'];
        for( var i = 0; i < obj['data'].length; i++ ) {
          var expLine = ' <tr> <th>' +
            '软件费' +
            '</th> <td> <input type="button" class="btn btn-danger" value="删除" data-toggle="modal" data-target="#delete-modal" data-id="'
            + i
            + '"/> <input type="button" class="btn btn-success" value="编辑" data-toggle="modal" data-target="#change-modal" data-id="'
            + i
            + '"/> </td> </tr>';
          $('#exp-container').append(expLine);

          //删除消费类别
          var deleteId = null;
          $('.btn-danger').click(function(){
            deleteId = this.dataset.id;
          })
          $('#sure-delete').click(function(){
            $.ajax({
              url: baseUrl + 'deleteConsumptionType',
              xhrFields: {withCredentials: true},
              type: 'POST',
              dataType: 'json',
              data: {id:deleteId},
              success: function (data) {
                var obj = eval(data);
                if ( obj['success']) {
                  alert('删除成功');
                  window.location.reload();
                }
              }
            });
          });

          //编辑礼品
          var updateId = null;
          $('.btn-success').click(function(){
            updateId = this.dataset.id;
            $('#name2').val(expList[updateId]['name']);
          });
          $('#change-gift-btn').click(function(){
            if ( $('#name2').val() == '' ) {
              alert('名称不能为空');
            } else {
              $('#change-exp-form').ajaxSubmit(function() {
                alert('修改成功！');
                window.location.reload();
              });
            }
          })
        }
      } else {
        alert(obj['msg']);
      }
    }
  });

  $(document).ready(function(){
    //判断是否登录
    isLogin();
  })

  //添加礼品
  $('#add-gift-btn').click(function(){
    if ( $('#name').val() == '' ) {
      alert('名称不能为空');
    } else {
      $('#add-exp-form').ajaxSubmit(function() {
        alert('添加成功！');
        window.location.reload();
      });
    }
  })
</script>
</body>
</html>
