<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>会员列表 - 易用联友积分管理系统</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="img/favicon.ico" rel="shortcut icon">
  <link>
<body>
  <!--顶部导航条-->
  <script src="head.html"></script>
  <section class="container">
    <div class="row">
      <ol class="breadcrumb">
        <li class="active">积分管理系统</li>
        <li><a href="">会员列表</a></li>
      </ol>
    </div>
    <div class="row">
      <div class="my-box">
        <table class="table table-hover">
          <thead>
          <tr>
            <th></th>
            <th class="col-md-1">ID</th>
            <th class="col-md-3">公司名称</th>
            <th class="col-md-1">客户姓名</th>
            <th class="col-md-2">手机号</th>
            <th class="col-md-1">积分</th>
            <th class="col-md-2">生日</th>
            <th class="col-md-2">注册时间</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row" class="input-th"><input type="checkbox" /></th>
            <td>1</td>
            <td>中国大唐集团公司</td>
            <td>李世民</td>
            <td>13655774592</td>
            <td>1000</td>
            <td>1993-08-05</td>
            <td>2015-04-15</td>
          </tr>
          <tr>
            <th scope="row" class="input-th"><input type="checkbox" /></th>
            <td>2</td>
            <td>神华集团有限责任公司</td>
            <td>玉皇大帝</td>
            <td>13655774592</td>
            <td>1500</td>
            <td>1990-09-25</td>
            <td>2015-4-16</td>
          </tr>
          <tr>
            <th scope="row" class="input-th"><input type="checkbox" /></th>
            <td>3</td>
            <td>中兴通讯股份有限公司</td>
            <td>红孩儿</td>
            <td>13655774592</td>
            <td>2000</td>
            <td>1963-02-16</td>
            <td>2015-4-18</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row tb-toolbar">
      <input type="button" class="btn btn-default" value="全选" id="selectAll" />
      <input type="button" class="btn btn-default" value="全不选" id="unSelect" />
      <input type="button" class="btn btn-danger" value="删除" id="delete" data-toggle="modal" data-target="#delete-modal"/>
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <div class="modal" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">确认操作<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
        </div>
        <div class="modal-body">
          <p>确认删除选中的会员吗？</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/base.js"></script>
<script>
  $(document).ready(function(){
    //判断是否登录
    isLogin();
  })
</script>
</body>
</html>
