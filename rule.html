<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>兑换规则 - 易用联友积分管理系统</title>
  <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link href="img/favicon.ico" rel="shortcut icon">
<body>
<!--顶部导航条-->
<script src="head.html"></script>
<section class="container">
  <div class="row">
    <ol class="breadcrumb">
      <li class="active">积分管理系统</li>
      <li class="active">基础档案</li>
      <li><a href="">兑换规则</a></li>
    </ol>
  </div>
  <div class="row">
    <div class="my-box">
      <table class="table table-hover">
        <thead>
        <tr>
          <th class="col-md-3 align-center">规则名称</th>
          <th class="col-md-6">规则内容</th>
          <th class="col-md-3">操作</th>
        </tr>
        </thead>
        <tbody id="my-container">
        </tbody>
      </table>
    </div>
  </div>

  <div class="row tb-toolbar">
    <input type="button" class="btn btn-primary" value="新增" data-toggle="modal" data-target="#add-modal"/>
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</section>

<div class="modal" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content input-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">添加兑换规则<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" method="post" id="add-form" action= "http://vip.lekangba.com/addRule">
          <input type="text" id="name" class="form-control" name="name" placeholder="名称">
          <textarea type="text" id="content" class="form-control" name="content" placeholder="内容" rows="3"></textarea>
        </form>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="add-btn">确定</button>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="change-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content input-modal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改兑换规则<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" method="post" id="change-form" action= "http://vip.lekangba.com/updateRule">
          <input type="hidden" id="id2" name="id">
          <input type="text" id="name2" class="form-control" name="name" placeholder="名称">
          <textarea type="text" id="content2" class="form-control" name="content" placeholder="内容" rows="3"></textarea>
        </form>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="change-btn">确定</button>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">确认操作<a class="anchorjs-link"><span class="anchorjs-icon"></span></a></h4>
      </div>
      <div class="modal-body">
        <p>确认删除选中的兑换规则吗？</p>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="sure-delete">确定</button>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/base.js"></script>

<script>
  var list = null;
  //获取
  $.ajax({
    url: baseUrl + 'getRule',
    xhrFields: {withCredentials: true},
    type: 'POST',
    dataType: 'json',
    data: {
      page:1,
      size:10
    },
    success: function (data) {
      var obj = eval(data);
      if (obj['success']) {
        list = obj['data'];
        for( var i = 0; i < obj['data'].length; i++ ) {
          var line = ' <tr> <th>'
            + obj['data'][i].name
            +'</th><td>'
            + obj['data'][i].content
            + '</td> <td> <input type="button" class="btn btn-success" value="编辑" data-toggle="modal" data-target="#change-modal" data-n="'
            + i
            + '" data-id="'
            + obj['data'][i].id
            + '"/> <input type="button" class="btn btn-danger" value="删除" data-toggle="modal" data-target="#delete-modal" data-n="'
            + i
            + '" data-id="'
            + obj['data'][i].id
            + '"/> </td> </tr>';
          $('#my-container').append(line);
        }

        //删除
        var deleteId = null;
        $('.btn-danger').click(function(){
          deleteId = this.dataset.id;
        })
        $('#sure-delete').click(function(){
          $.ajax({
            url: baseUrl + 'deleteRule',
            xhrFields: {withCredentials: true},
            type: 'POST',
            dataType: 'json',
            data: {id:deleteId},
            success: function (data) {
              var obj = eval(data);
              if ( obj['success']) {
                alert('删除成功');
                window.location.reload();
              }
            }
          });
        });

        //编辑
        var updateNum = null;
        $('.btn-success').click(function(){
          updateNum = this.dataset.n;
          $('#id2').val(list[updateNum]['id']);
          $('#name2').val(list[updateNum]['name']);
        });
        $('#change-btn').click(function(){
          if ( $('#name2').val() == '' ) {
            alert('名称不能为空');
          } if ( $('#content2').val() == '' ) {
            alert('内容不能为空');
          } else {
            $('#change-form').ajaxSubmit(function() {
              alert('修改成功！');
              window.location.reload();
            });
          }
        })
      } else {
        alert(obj['msg']);
      }
    }
  });

  $(document).ready(function(){
    //判断是否登录
    isLogin();
  })

  //添加
  $('#add-btn').click(function(){
    if ( $('#name').val() == '' ) {
      alert('名称不能为空');
    } if ( $('#content').val() == '' ) {
      alert('内容不能为空');
    } else {
      $('#add-form').ajaxSubmit(function() {
        alert('添加成功！');
        window.location.reload();
      });
    }
  })
</script>
</body>
</html>
